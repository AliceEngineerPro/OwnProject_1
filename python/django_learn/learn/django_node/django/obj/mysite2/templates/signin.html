<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生注册</title>
</head>
<body>
<h1>学生注册</h1>
<form action="{% url 'login' %}" method="post">
    <p><label>姓名<input type="text" name="user"></label></p>
    <p><label>年龄<input type="text" name="age"></label></p>
    <p><label>爱好
        <input type="checkbox" name="hobby" value="0">篮球
        <input type="checkbox" name="hobby" value="1">足球
        <input type="checkbox" name="hobby" value="2">羽毛球
    </label></p>
    <p><input type="submit" name="commit" value="提交注册"></p>
</form>
</body>
</html>
