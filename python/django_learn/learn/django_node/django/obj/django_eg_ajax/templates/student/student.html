<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>student</title>
    <link rel="icon" href="https://pic.amfc.ltd/learn/python/UI/icon-asia30.png">
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">

    <style>
        .operation{

        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <a class="btn btn-primary" href="#">添加</a>
        <a class="btn btn-danger" href="#">删除</a>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>班级</th>
                <th>
                    <div>操作</div>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for student in student_list %}
                <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                {% if student.gender == False %}
                    <td>男</td>
                    {% else %}
                    <td>女</td>
                {% endif %}
                <td>{{ student.classes_to_student.name }}</td>
                <td>
                    <a class="fa fa-trash-o operation"></a>
                    <a class="fa fa-pencil-square-o operation"></a>
                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
